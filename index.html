<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-body">
      <div class="display-screen">
        <p id="entry-display"></p>
        <p id="result-display">0</p>
      </div>

      <div class="btn-container">
        <button class="btn normal" id="off-btn">OFF</button>
        <button class="btn normal" id="percent-btn">%</button>
        <button class="btn normal" id="sqrt-btn">√</button>
        <button class="btn normal" id="on-or-ac-btn">ON/AC</button>
        <button class="btn normal" id="mrc-btn">MRC</button>
        <button class="btn normal" id="memory-minus-btn">M-</button>
        <button class="btn normal" id="memory-plus-btn">M+</button>
        <button class="btn normal" id="clear-entry-btn">CE</button>

        <button class="btn round" id="seven-btn">7</button>
        <button class="btn round" id="eight-btn">8</button>
        <button class="btn round" id="nine-btn">9</button>
        <button class="btn round operator" id="divide-btn">÷</button>
        <button class="btn round" id="four-btn">4</button>
        <button class="btn round" id="five-btn">5</button>
        <button class="btn round" id="six-btn">6</button>
        <button class="btn round operator" id="multiply-btn">x</button>
        <button class="btn round" id="one-btn">1</button>
        <button class="btn round" id="two-btn">2</button>
        <button class="btn round" id="three-btn">3</button>
        <button class="btn round operator" id="subtract-btn">-</button>
        <button class="btn round" id="zero-btn">0</button>
        <button class="btn round operator" id="point-btn">.</button>
        <button class="btn round operator" id="equals-btn">=</button>
        <button class="btn round operator" id="add-btn">+</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
